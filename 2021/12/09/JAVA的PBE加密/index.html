="line">123</span><br><span class="line">124</span><br></pre></td><td class="code"><pre><span class="line">package demo;</span><br><span class="line"></span><br><span class="line">import javax.crypto.Cipher;</span><br><span class="line">import javax.crypto.SecretKey;</span><br><span class="line">import javax.crypto.SecretKeyFactory;</span><br><span class="line">import javax.crypto.spec.PBEKeySpec;</span><br><span class="line">import javax.crypto.spec.PBEParameterSpec;</span><br><span class="line">import java.nio.charset.StandardCharsets;</span><br><span class="line">import java.security.Key;</span><br><span class="line">import java.security.NoSuchAlgorithmException;</span><br><span class="line">import java.security.spec.InvalidKeySpecException;</span><br><span class="line">import java.util.Random;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @author rosinate</span><br><span class="line"> * @date 2021/12/9</span><br><span class="line"> */</span><br><span class="line">public class PbeTest &#123;</span><br><span class="line"></span><br><span class="line">    public static final String ALGORITHM = &quot;PBEWITHMD5andDES&quot;; // jdk6实现</span><br><span class="line"></span><br><span class="line">    public static final String KEY = &quot;ROSINATE&quot;; // 密钥</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) throws Exception &#123;</span><br><span class="line">        // 获取盐</span><br><span class="line">        byte[] salt = initSalt();</span><br><span class="line">        // 密码</span><br><span class="line">        String pwd = &quot;123qaz.!&quot;;</span><br><span class="line">        System.out.println(&quot;密码：&quot; + pwd);</span><br><span class="line"></span><br><span class="line">        // 加密</span><br><span class="line">        byte[] encData = encryptPBE(pwd.getBytes(StandardCharsets.ISO_8859_1), KEY, salt);</span><br><span class="line">        String encPwd = new String(encData, StandardCharsets.ISO_8859_1);</span><br><span class="line">        System.out.println(&quot;加密后：&quot; + encPwd);</span><br><span class="line"></span><br><span class="line">        // 解密</span><br><span class="line">        byte[] decData = decryptOfPBE(encPwd.getBytes(StandardCharsets.ISO_8859_1), KEY, salt);</span><br><span class="line">        String decPwd = new String(decData, StandardCharsets.ISO_8859_1);</span><br><span class="line">        System.out.println(&quot;解密后：&quot; + decPwd);</span><br><span class="line"></span><br><span class="line">        // 前后端传输时只需要附带salt即可，KEY密钥约定好就行。</span><br><span class="line">        // 服务端接收盐时也同样需要用StandardCharsets.ISO_8859_1转为byte[]</span><br><span class="line">        String saltStr = new String(salt, StandardCharsets.ISO_8859_1);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 初始化盐， 长度必须为8字节</span><br><span class="line">     *</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static byte[] initSalt() &#123;</span><br><span class="line">        byte[] by = new byte[8];</span><br><span class="line">        Random random = new Random();</span><br><span class="line">        random.nextBytes(by);</span><br><span class="line">        return by;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * pbe加密</span><br><span class="line">     *</span><br><span class="line">     * @param data 数据</span><br><span class="line">     * @param key  密钥</span><br><span class="line">     * @param salt 盐</span><br><span class="line">     * @return</span><br><span class="line">     * @throws Exception</span><br><span class="line">     */</span><br><span class="line">    private static byte[] encryptPBE(byte[] data, String key, byte[] salt)</span><br><span class="line">            throws Exception &#123;</span><br><span class="line">        byte[] bytes = null;</span><br><span class="line">        // 获取密钥</span><br><span class="line">        Key k = stringToKey(key);</span><br><span class="line">        // 实例化PBE参数材料</span><br><span class="line">        PBEParameterSpec parameterSpec = new PBEParameterSpec(salt, 100);</span><br><span class="line">        // 加密操作</span><br><span class="line">        Cipher cipher = Cipher.getInstance(ALGORITHM);</span><br><span class="line">        cipher.init(Cipher.ENCRYPT_MODE, k, parameterSpec);</span><br><span class="line">        // 执行操作</span><br><span class="line">        bytes = cipher.doFinal(data);</span><br><span class="line">        return bytes;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 转换密钥</span><br><span class="line">     *</span><br><span class="line">     * @param key 密钥</span><br><span class="line">     * @return</span><br><span class="line">     * @throws NoSuchAlgorithmException</span><br><span class="line">     * @throws InvalidKeySpecException</span><br><span class="line">     */</span><br><span class="line">    private static Key stringToKey(String key) throws NoSuchAlgorithmException,</span><br><span class="line">            InvalidKeySpecException &#123;</span><br><span class="line">        SecretKey secretKey = null;</span><br><span class="line">        PBEKeySpec keySpec = new PBEKeySpec(key.toCharArray());</span><br><span class="line">        SecretKeyFactory factory = SecretKeyFactory</span><br><span class="line">                .getInstance(ALGORITHM);</span><br><span class="line">        secretKey = factory.generateSecret(keySpec); // 生成密钥</span><br><span class="line">        return secretKey;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 解密</span><br><span class="line">     *</span><br><span class="line">     * @param data 数据</span><br><span class="line">     * @param keys 密钥</span><br><span class="line">     * @param salt 盐</span><br><span class="line">     * @return</span><br><span class="line">     * @throws Exception</span><br><span class="line">     */</span><br><span class="line">    private static byte[] decryptOfPBE(byte[] data, String keys, byte[] salt)</span><br><span class="line">            throws Exception &#123;</span><br><span class="line">        byte[] bytes = null;</span><br><span class="line">        // 获取密钥</span><br><span class="line">        Key key = stringToKey(keys);</span><br><span class="line">        PBEParameterSpec parameterSpec = new PBEParameterSpec(salt, 100);</span><br><span class="line">        // 解密操作</span><br><span class="line">        Cipher cipher = Cipher.getInstance(ALGORITHM);</span><br><span class="line">        cipher.init(Cipher.DECRYPT_MODE, key, parameterSpec);</span><br><span class="line">        bytes = cipher.doFinal(data);</span><br><span class="line">        return bytes;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
